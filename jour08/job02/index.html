<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire de Création de Compte</title>
    <!-- Inclusion du CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header stylisé avec Tailwind CSS via le CDN -->
    <header class="bg-blue-600 text-white p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Mon Site</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Inscription</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Connexion</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section avec le formulaire de création de compte -->
    <section class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Créer un compte</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Civilité -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Civilité :</label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="civilite" value="Monsieur" class="mr-2"> Monsieur
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="civilite" value="Madame" class="mr-2"> Madame
                    </label>
                </div>
            </div>
            
            <!-- Prénom et Nom -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Prénom :</label>
                <input type="text" name="prenom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nom :</label>
                <input type="text" name="nom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Adresse -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Adresse :</label>
                <input type="text" name="adresse" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Adresse email -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email :</label>
                <input type="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Mot de passe et confirmation -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe :</label>
                <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe :</label>
                <input type="password" name="password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Passions -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Passions :</label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="passions" value="Informatique" class="mr-2"> Informatique
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" name="passions" value="Voyages" class="mr-2"> Voyages
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" name="passions" value="Sport" class="mr-2"> Sport
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" name="passions" value="Lecture" class="mr-2"> Lecture
                    </label>
                </div>
            </div>

            <!-- Bouton de validation -->
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Créer un compte
                </button>
            </div>
        </form>
    </section>

    <!-- Footer avec liens de navigation -->
    <footer class="bg-gray-800 text-white p-4 mt-10">
        <nav class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Accueil</a></li>
                <li><a href="index.html" class="hover:text-gray-400">Inscription</a></li>
                <li><a href="index.html" class="hover:text-gray-400">Connexion</a></li>
                <li><a href="index.html" class="hover:text-gray-400">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
