<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette Responsive Bootstrap</title>
  <!-- Lien vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-lightblue { background-color: #add8e6; } /* Bleu clair */
    .bg-blue { background-color: #4682b4; } /* Bleu foncé */
    .bg-purple { background-color: #9370db; } /* Violet */
    .bg-red { background-color: #fa8072; } /* Rouge */
    .section { height: 100px; margin-bottom: 10px; } /* Hauteur et espacement des sections */
  </style>
</head>
<body>

  <!-- Section 1 - Bleu clair (pleine largeur sur desktop et mobile) -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 bg-lightblue section"></div>
    </div>
  </div>

  <!-- Section 2 - Bleu foncé (3 colonnes sur desktop, 1 colonne par ligne sur mobile) -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-12 bg-blue section"></div>
      <div class="col-md-4 col-12 bg-blue section"></div>
      <div class="col-md-4 col-12 bg-blue section"></div>
    </div>
  </div>

  <!-- Section 3 - Violet (réorganisation en un bloc au centre et deux colonnes sur mobile) -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12 bg-purple section"></div>
      <div class="col-md-3 col-12 bg-purple section"></div>
    </div>
  </div>

  <!-- Section 4 - Rouge (3 petites colonnes bien espacées) -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-2 col-sm-4 col-12 bg-red section mx-2"></div>
      <div class="col-md-2 col-sm-4 col-12 bg-red section mx-2"></div>
      <div class="col-md-2 col-sm-4 col-12 bg-red section mx-2"></div>
    </div>
  </div>

  <!-- Lien vers Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
