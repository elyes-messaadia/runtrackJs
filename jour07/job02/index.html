<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <!-- Inclure le CDN MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header avec la navigation, coloré et aligné avec MaterializeCSS -->
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section avec le formulaire de création de compte -->
    <section class="container">
        <h2>Création de compte</h2>
        <form action="#" method="post">

            <!-- Civilité -->
            <fieldset>
                <legend>Civilité</legend>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="monsieur" />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="madame" />
                        <span>Madame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="autre" />
                        <span>Autre</span>
                    </label>
                </p>
            </fieldset>

            <!-- Informations personnelles -->
            <fieldset>
                <legend>Informations personnelles</legend>
                <div class="input-field">
                    <input type="text" id="prenom" name="prenom">
                    <label for="prenom">Prénom</label>
                </div>

                <div class="input-field">
                    <input type="text" id="nom" name="nom">
                    <label for="nom">Nom</label>
                </div>

                <div class="input-field">
                    <input type="text" id="adresse" name="adresse">
                    <label for="adresse">Adresse</label>
                </div>

                <div class="input-field">
                    <input type="email" id="email" name="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-field">
                    <input type="password" id="password" name="password">
                    <label for="password">Mot de passe</label>
                </div>

                <div class="input-field">
                    <input type="password" id="confirm_password" name="confirm_password">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                </div>
            </fieldset>

            <!-- Passions -->
            <fieldset>
                <legend>Passions</legend>
                <p>
                    <label>
                        <input type="checkbox" id="informatique" name="passions" value="informatique" />
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="voyages" name="passions" value="voyages" />
                        <span>Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="sport" name="passions" value="sport" />
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="lecture" name="passions" value="lecture" />
                        <span>Lecture</span>
                    </label>
                </p>
            </fieldset>

            <!-- Bouton de validation -->
            <button class="btn waves-effect waves-light" type="submit">Créer un compte</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="page-footer blue darken-2">
        <div class="container">
            <ul>
                <li><a href="index.html" class="white-text">Accueil</a></li>
                <li><a href="index.html" class="white-text">Inscription</a></li>
                <li><a href="index.html" class="white-text">Connexion</a></li>
                <li><a href="index.html" class="white-text">Rechercher</a></li>
            </ul>
        </div>
    </footer>

    <!-- Inclure le fichier JS de Materialize (optionnel si vous utilisez des composants JavaScript de Materialize) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
