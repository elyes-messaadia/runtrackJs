<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de cartes avec Materialize</title>
    <!-- Inclure MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Inclure Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Header avec logo et liens -->
    <header>
        <nav class="white z-depth-0">
            <div class="nav-wrapper container">
                <!-- Logo -->
                <a href="#" class="brand-logo"><img src="gettyimages-1271386167-1024x1024.jpg" alt="Logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Map</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Promotions</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Music</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenu principal avec des cartes -->
    <main class="container">
        <div class="row">
            <!-- Nouvelle section avec cartes de différentes tailles -->
            <div class="col s12">
                <h5>New Coffee Shops</h5>
            </div>

            <div class="col s12 m6">
                <!-- Carte large -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/500x300" alt="Image café 1">
                    </div>
                    <div class="card-content">
                        <p>The Plateau</p>
                        <span class="card-title">Café M</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m6">
                <!-- Carte large -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/500x300" alt="Image café 2">
                    </div>
                    <div class="card-content">
                        <p>Petite Italie / Little Italy</p>
                        <span class="card-title">Village Café</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section des cafés récents -->
        <div class="row">
            <div class="col s12">
                <h5>Recent Coffee Shops</h5>
            </div>

            <div class="col s12 m4">
                <!-- Carte petite -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="Image café 3">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Villeray</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m4">
                <!-- Carte petite -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="Image café 4">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Coming Sud</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m4">
                <!-- Carte petite -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="Image café 5">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Rosemont</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Inclure Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
